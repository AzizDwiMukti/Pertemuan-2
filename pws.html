<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 40px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #0077ff;
            margin-bottom: 10px;
        }

        .time {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 70%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 7px 12px;
            border: none;
            background-color: #0077ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #005fcc;
        }

        .info {
            margin-top: 15px;
            line-height: 1.6;
        }

        .info span {
            font-weight: normal;
        }

        hr {
            margin: 15px 0;
        }

        .icon-cuaca {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .icon-cuaca img {
            width: 80px;
            margin-top: 10px;
        }

        .condition-text {
            font-weight: bold;
            color: #0077ff;
        }
    </style>
</head>
<body>
