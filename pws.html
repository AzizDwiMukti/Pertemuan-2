<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 40px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #0077ff;
            margin-bottom: 10px;
        }

        .time {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 70%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 7px 12px;
            border: none;
            background-color: #0077ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #005fcc;
        }

        .info {
            margin-top: 15px;
            line-height: 1.6;
        }

        .info span {
            font-weight: normal;
        }

        hr {
            margin: 15px 0;
        }

        .icon-cuaca {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .icon-cuaca img {
            width: 80px;
            margin-top: 10px;
        }

        .condition-text {
            font-weight: bold;
            color: #0077ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>INFO CUACA</h2>
        <div class="time" id="waktu">Memuat waktu...</div>

        <label>Lokasi :</label>
        <input type="text" id="inputLokasi" placeholder="Masukkan kota/kecamatan">
        <button onclick="ambilCuaca()">GET</button>
        <button onclick="getLokasiGPS()">üìç GPS</button>

        <hr>

        <div class="icon-cuaca">
            <img id="icon" src="" alt="Ikon Cuaca">
            <div class="condition-text" id="kondisi">-</div>
        </div>

        <div class="info daerah">
            <p>Negara : <span id="negara">-</span></p>
            <p>Provinsi : <span id="provinsi">-</span></p>
            <p>Kecamatan : <span id="kecamatan">-</span></p>
            <p>Suhu : <span id="suhu">-</span></p>
            <p>Kelembaban : <span id="kelembaban">-</span></p>
            <hr>
            <p>Lokasi : <span id="lokasi">-</span></p>
            <p>Latitude : <span id="latitude">-</span></p>
            <p>Longitude : <span id="longitude">-</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const apiKey = "9df9e5e6e8ba4b38b8511854250610";

         // ‚è∞ Menampilkan waktu sekarang
        function updateWaktu() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const tanggal = now.toLocaleDateString('id-ID', options);
            const waktu = now.toLocaleTimeString('id-ID');
            document.getElementById("waktu").textContent = `${tanggal} | ${waktu}`;
        }
        setInterval(updateWaktu, 1000);
        updateWaktu();
